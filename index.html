<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>AR-Playground</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.0/aframe-master.min.js"
    ></script>

    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>

    <script>
      window.addEventListener("camera-init", (data) => {
        console.log("camera-init", data);
      });

      window.addEventListener("camera-error", (error) => {
        console.log("camera-error", error);
      });

      AFRAME.registerComponent("registerevents", {
        init: function () {
          var marker = this.el;
          let markerStatus = document.getElementById("markerStatus");

          marker.addEventListener("markerFound", function () {
            var markerId = marker.id;
            console.log("markerFound", markerId);
            // TODO: Add your own code here to react to the marker being found.
            markerStatus.style.setProperty("background-color", "#AAFF00");
            console.log(markerStatus);
          });

          marker.addEventListener("markerLost", function () {
            var markerId = marker.id;
            console.log("markerLost", markerId);
            // TODO: Add your own code here to react to the marker being lost.
            // let markerStatus = document.getElementById('markerStatus');
            markerStatus.style.setProperty("background-color", "#FF002A");
            console.log(markerStatus);
          });
        },
      });
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="settings">
      <label for="">GLTF MODELS:</label>
      <!-- dropdown -->
      <div id="modelDropdown" class="dropdown open">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="triggerId"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Models
        </button>
        <div class="dropdown-menu" aria-labelledby="triggerId"></div>
      </div>
      <div class="container-fluid" style="text-align: center">
        <div class="status">
          <!-- hiro -->
          <div style="z-index: 2">
            <img class="hiro" src="assets/images/hiro.png" />
            <!-- marker_status -->
            <div id="markerStatus"></div>
            <button type="button" class="btn  btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              üëÅÔ∏è‚Äçüó®Ô∏è 
            </button>
          </div>
          <!-- range -->
          <div class="range">
            <labe for="modelRange">Scale:</label>
            <span id="spanScaleText"></span>
            <input
              type="range"
              class="form-range"
              id="modelRange"
              step="0.01"
              min="0.01"
              max="1"
              step="0.01"
              onchange="scaleModel()"
            />
          </div>
        </div>
      </div>
    </div>
    <a-scene
      embedded
      arjs="debugUIEnabled: false; trackingMethod: best; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
    >
      <a-assets>
        <a-asset-item
          id="cesium-man"
          class="gltf-model"
          src="assets/gltf-models/cesium-man/CesiumMan.gltf"
        >
        <a-asset-item
          id="mcdonald-lunch"
          class="gltf-model"
          src="assets/gltf-models/mcdonalds_lunch/scene.gltf"
        >
        <a-asset-item
          id="model-spider"
          class="gltf-model"
          src="assets/gltf-models/minecraft/amethyst-spider/source/model.gltf"
        >
        </a-asset-item>
        <a-asset-item
          id="model-ghost"
          class="gltf-model"
          src="assets/gltf-models/minecraft/hd-ghast-minecraft-bedrock-edition/source/model.gltf"
        >
        </a-asset-item>
        <a-asset-item
          id="model-skeith"
          class="gltf-model"
          src="assets/gltf-models/minecraft/skeith-dothackimoq-minecraft/source/model.gltf"
        >
        </a-asset-item>
        <a-asset-item
          id="model-steve"
          class="gltf-model"
          src="assets/gltf-models/minecraft/minecraft_-_steve/scene.gltf"
        >
        </a-asset-item>
        <a-asset-item
          id="menu-flat"
          class="gltf-model"
          src="assets/gltf-models/menu/menu.gltf"
        >
        </a-asset-item>
        <a-asset-item
          id="menu-3d"
          class="gltf-model"
          src="assets/gltf-models/menu/menu-3d.gltf"
        >
        </a-asset-item>
      </a-assets>

      <a-light type="ambient" color="white"></a-light>
      <a-light
        type="point"
        intensity="1"
        target="#3dmodel"
        position="0 0 30"
      ></a-light>

      <a-marker preset="hiro" registerevents>
        <a-entity
          id="3dmodel"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.1 0.1 0.1"
          gltf-model="#model-spider"
          animation-mixer="clip: *; loop: repeat;"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">How to use</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="assets/images/hiro.png" alt="hiro tag" class="me-3 float-start" width="64">
            <p>Focus this image üëà with your camera and select a model to preview.</p>
            <p class="tip">Tips: When the camera recognize the pattern the red thing will turn green, if the model is to big or small <code>SCALE IT</code>!.</p>
           <p>Print or focus in another screen this:</p>
            <pre><a href="https://i.stack.imgur.com/5cahN.png">Hiro Marker</a></pre>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      let gltf_models_assests = document.getElementsByClassName("gltf-model");
      let models = [];
      for (let i = 0; i < gltf_models_assests.length; i++) {
        models.push(gltf_models_assests[i].id);
        console.log(gltf_models_assests[i].id);
      }

      // init slider
      var spanScaleText = document.getElementById("spanScaleText");
      var modelRange = document.getElementById("modelRange");
      spanScaleText.innerText = modelRange.value;

      // <button class="dropdown-item" onclick="model()" value="#model-skeith">Skeith</button>
      for (let i = 0; i < models.length; i++) {
        var drop_button = document.createElement("button");
        drop_button.setAttribute("class", "dropdown-item");
        drop_button.setAttribute("onclick", "loadModel()");
        drop_button.setAttribute("value", "#" + models[i]);

        var node = document.createTextNode(models[i]);

        drop_button.appendChild(node);
        document
          .getElementsByClassName("dropdown-menu")[0]
          .appendChild(drop_button);
      }

      function loadModel() {
        console.log(event.target);
        var triggerId = document.getElementById("triggerId");
        triggerId.innerText = event.target.value.replace("#", "");

        var assetModelId = event.target.value;
        let entityForModel = document.querySelector("a-entity");
        console.log(entityForModel);
        entityForModel.removeAttribute("gltf-model");
        entityForModel.setAttribute("gltf-model", assetModelId);
      }

      function scaleModel() {
        let entityForModel = document.querySelector("a-entity");
        console.log(event.target.value);
        let scale = event.target.value;
        spanScaleText.innerText = event.target.value;
        // entityForModel.removeAttribute('scale');
        // to follow the attribute format:  scale="0.1 0.1 0.1", pretty ugly code
        let scaleToString = scale + " " + scale + " " + scale;

        entityForModel.setAttribute("scale", scaleToString);
      }
    </script>
  </body>
</html>
